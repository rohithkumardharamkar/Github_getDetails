<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        #y
        {
            display: none;
        }
        body{
            background-color: azure;
        }
       
    </style>
</head>
<body>
    <input type="text" placeholder="Enter Github username">
    <button onclick=fun()>Submit</button>
    <div id="y">
        <div>
            <img src="" alt="">
            <h4>Name : </h4>
            <h4>Username : </h4>
            <h4>Place : </h4>
            <a target="_blank">Redirect to Github</a>
        </div>
    </div>
    
    <script>
       
        function fun()
        {
            let div=document.getElementsByTagName("div")[0]
            div.style.display="block"
            let username=document.getElementsByTagName("input")[0];
            let a=document.getElementsByTagName("h4")[0]
            let b=document.getElementsByTagName("h4")[1]
            let c=document.getElementsByTagName("h4")[2]
            let link=document.getElementsByTagName("a")[0]
            a.innerHTML=""
            b.innerHTML=""
            c.innerHTML=""
            
            let img=document.getElementsByTagName("img")[0]

        let u=username.value
        fetch(`https://api.github.com/users/${u}`).then((res)=>res.json()).then((el)=>
    {
        console.log(el);
        a.innerHTML=a.innerHTML+ el.name
        b.innerHTML=b.innerHTML+ el.login
        c.innerHTML=c.innerHTML+ el.location
        link.href=el.html_url
        img.src=el.avatar_url

        
    })
     
        

        }
        
        
    </script>
</body>
</html>
